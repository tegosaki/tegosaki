<meta content="当社は 神護景雲年間(西暦七六七年)の創建と伝えられており、古くから息 栖・大洗両社と共に常陸国一之宮である鹿島神宮の 三摂社と称されています。
漁師の信仰が厚く、毎年鎮守祭には出漁しないのが習慣であり、この時期 は大時化になることが多く、当社を信仰する漁師は難を逃れました。
またかつては、初出の漁船や遠隔地へ行く漁船は、必ず利根川の明神下まで船を進 め、その無事を祈って船出をしました。" name="description">
